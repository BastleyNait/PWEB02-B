<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="diaDeArequipa">
        <h1 id = "dias">¿Cuantos dias faltan para el aniversario de Arequipa?</h1>
        <button onclick="diasFaltantes()">Averigualo</button>
        <h1><div id="diasRestantes"></div></h1>
    </div>
</body>
<script>
    const diasFaltantes = () => {
        let fechaActual = new Date();
        let diaDeArequipa = new Date(2023,07,15);
        let diferencia = diaDeArequipa - fechaActual;
        //ahora la resta nos saldrá un en milisegundos por lo cual se divide entre 1000 para formar un segundo entre 60 para formar un minuto, nuevamente entre 60 para formar una hora y finalmente entre 24 para formar un dia
        let diasRestantes = Math.floor(diferencia/(1000*60*60*24));
        document.getElementById("diasRestantes").innerHTML = diasRestantes;
    }
    
</script>
</html>
