<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markdown to HTML</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Markdown to HTML</h1>
    <form id="markupForm">
      <label for="markupText">Enter Markdown Text:</label><br>
      <textarea id="markupText" name="markupText"></textarea><br>
      <button type="submit">Convert to HTML</button>
    </form>
    <h2>HTML Output:</h2>
    <div id="htmlCode"></div>

    <script src="script.js"></script>
  </body>
</html>
